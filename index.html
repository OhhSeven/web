<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AI Chat</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  /* TOP BANNER */
  #topBanner {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    text-align: center;
    font-size: 36px;
    font-weight: 900;
    color: white;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    z-index: 9999;
    padding: 15px 10px;
    pointer-events: none;
    background: rgba(0,0,0,0.5);
  }

  :root {
    --bg: #0b0b0d;
    --panel: #0f1113;
    --muted: #98a0aa;
    --bubble-ai: #111315;
    --bubble-user: linear-gradient(90deg,#2f80ed,#2563eb);
  }

  * { box-sizing: border-box; }

  html, body {
    margin: 0;
    padding-top: 80px; /* top banner space */
    font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    color: #e6eef8;
    background: var(--bg);
    height: 100%;
    overflow: auto;
  }

  .app {
    display: grid;
    grid-template-columns: 320px 1fr;
    gap: 18px;
    max-width: 1300px;
    margin: 0 auto;
  }

  /* SIDEBAR */
  .sidebar {
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border: 1px solid rgba(255,255,255,0.03);
    border-radius: 12px;
    padding: 14px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    max-height: calc(100vh - 100px);
    overflow: auto;
  }

  .chat-list { flex: 1; overflow-y: auto; display:flex; flex-direction:column; gap:8px; }
  .chat-item { padding: 10px; border-radius:10px; cursor:pointer; transition: background .12s ease; }
  .chat-item:hover { background: rgba(255,255,255,0.012); }
  .chat-item.active { background: rgba(255,255,255,0.02); }

  /* PANEL */
  .panel {
    background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.03);
    border-radius:12px;
    display:flex;
    flex-direction:column;
    max-height: calc(100vh - 100px);
  }

  .panel-header { padding:14px 18px; border-bottom:1px solid rgba(255,255,255,0.02); display:flex; justify-content:space-between; align-items:center; }
  .chat-area { padding:18px; overflow-y:auto; display:flex; flex-direction:column; gap:12px; flex:1; }
  .composer { padding:12px; display:flex; gap:8px; align-items:center; border-top:1px solid rgba(255,255,255,0.02); }
  .composer .input-wrap { flex:1; display:flex; align-items:center; background:#0b0f13; border-radius:14px; padding:8px 10px; border:1px solid rgba(255,255,255,0.02); }
  .text-input { flex:1; background:transparent; border:none; outline:none; color:#e6eef8; font-size:15px; padding:8px; resize:none; min-height:38px; max-height:160px; }
  .send-btn { width:48px; height:48px; border-radius:12px; border:none; cursor:pointer; background:linear-gradient(180deg,#10a37f,#0e8a6a); color:white; }

  .msg-row { display:flex; gap:12px; align-items:flex-start; max-width:82%; }
  .msg-row.user { margin-left:auto; justify-content:flex-end; }
  .avatar { width:40px;height:40px;border-radius:8px;display:flex;align-items:center;justify-content:center;font-weight:700;color:white; flex:0 0 40px; }
  .avatar.user { background:var(--bubble-user); }
  .avatar.ai { background:linear-gradient(180deg,#111827,#0b1220); color:#9ae6b4; border:1px solid rgba(255,255,255,0.02); }
  .bubble { padding:12px 14px; border-radius:12px; background:var(--bubble-ai); color:#dfffe7; line-height:1.5; font-size:14px; white-space:pre-wrap; }
  .bubble.user { background:var(--bubble-user); color:white; border-bottom-right-radius:4px; }

  @media (max-width: 880px){
    .app { grid-template-columns: 1fr; max-width: 100%; }
    .sidebar { display:none; }
  }

  .chat-area::-webkit-scrollbar, .chat-list::-webkit-scrollbar { width:8px; height:8px; }
  .chat-area::-webkit-scrollbar-thumb, .chat-list::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.03); border-radius:8px; }
</style>
</head>
<body>

<div id="topBanner">I made an AI chatbot because I was bored...</div>

<div class="app">
  <aside class="sidebar">
    <div class="sb-top">
      <div class="brand">
        <div class="logo">AI</div>
        <div>
          <div class="sb-title">AI Chat</div>
          <div class="sb-sub">Your conversations (local)</div>
        </div>
      </div>
    </div>
    <div class="chat-list" id="chatList"></div>
    <div class="sb-bottom">
      <button id="newChatBtn" style="background:#2b3440;border-radius:10px;padding:8px 10px;border:none;color:#e6eef8;cursor:pointer;font-weight:600;">+ New chat</button>
    </div>
  </aside>

  <main class="panel">
    <div class="panel-header">
      <div>
        <div class="panel-title">New Chat</div>
        <div class="panel-sub">Chat with your local AI</div>
      </div>
      <div>
        <button id="clearBtn">Clear</button>
        <button id="downloadBtn">Export</button>
      </div>
    </div>

    <section class="chat-area" id="chatArea"></section>

    <div class="composer">
      <div class="input-wrap">
        <textarea id="inputField" class="text-input" rows="1" placeholder="Enter to send, Shift+Enter for newline"></textarea>
      </div>
      <button id="sendBtn" class="send-btn">Send</button>
    </div>
  </main>
</div>

<script>
(() => {
  const chatArea = document.getElementById("chatArea");
  const inputField = document.getElementById("inputField");
  const sendBtn = document.getElementById("sendBtn");

  function createMessageRow(role, text){
    const wrapper = document.createElement("div");
    wrapper.className = "msg-row " + (role==="user" ? "user" : "ai");
    const avatar = document.createElement("div");
    avatar.className = "avatar " + (role==="user" ? "user" : "ai");
    avatar.textContent = role==="user"?"Y":"AI";
    const bubble = document.createElement("div");
    bubble.className = "bubble " + (role==="user" ? "user" : "ai");
    bubble.textContent = text;
    wrapper.appendChild(avatar);
    wrapper.appendChild(bubble);
    chatArea.appendChild(wrapper);
    chatArea.scrollTop = chatArea.scrollHeight;
  }

  async function sendMessage() {
    const text = inputField.value.trim();
    if (!text) return;
    
    // Show user's message
    createMessageRow("user", text);
    inputField.value = "";

    try {
      // Call your AI backend
      const response = await fetch("http://147.93.190.247:11434/api/generate", { // replace with your API endpoint
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: text })
      });
      const data = await response.json();
      
      // Show AI's actual response
      createMessageRow("ai", data.response);
    } catch (err) {
      createMessageRow("ai", "Error: could not get AI response.");
      console.error(err);
    }
  }


  sendBtn.addEventListener("click", sendMessage);
  inputField.addEventListener("keydown", e => {
    if(e.key==="Enter" && !e.shiftKey){
      e.preventDefault();
      sendMessage();
    }
  });
})();
</script>

</body>
</html>

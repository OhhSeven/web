    <title>Background Image Test</title>
    <style>
        /* Full-page background image */
        body {
            margin: 0;
            height: 100vh;
            background-image: url('https://cdn.discordapp.com/attachments/1059129758467756164/1407333394391498782/vatrianwouldapprove.gif?ex=68aafedc&is=68a9ad5c&hm=d58daa6ebca3f73d651aaeb966ea0e1984f3464e7d1ccbbe92a355ffc1d41ecb&'); /* Replace with your image file name */

            /* Text styling */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7); /* Makes text readable on bright backgrounds */
        }

        p {
            font-size: 1.5em;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }

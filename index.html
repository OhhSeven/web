<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdSpace.gg</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f4f7fb;
            color: #333;
            line-height: 1.6;
        }
        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header */
        header {
            background-color: #003366;
            color: #fff;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.8em;
        }
        nav a {
            margin-left: 20px;
            font-weight: bold;
            color: #fff;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #00bfff;
        }

        /* Hero Section */
        .hero {
            background: url('hero-bg.jpg') center/cover no-repeat;
            color: #fff;
            text-align: center;
            padding: 100px 20px;
        }
        .hero h2 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.2em;
        }

        /* Ad Gallery */
        .ads-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px 20px;
            background-color: #fff;
        }
        .ad-item {
            background-color: #003366;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .ad-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Pricing Section */
        .pricing {
            text-align: center;
            padding: 60px 20px;
            background-color: #003366;
            color: #fff;
        }
        .pricing h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .pricing p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .pricing button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #00bfff;
            color: #003366;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .pricing button:hover {
            background-color: #0099cc;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #003366;
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h2 {
                font-size: 2.5em;
            }
            .hero p {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>AdSpace.gg</h1>
        <nav>
            <a href="#ads">Ads</a>
            <a href="#pricing">Pricing</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Advertise Your Brand</h2>
        <p>Get your message seen for just $10/week</p>
    </section>

    <!-- Ad Gallery -->
    <section class="ads-gallery" id="ads">
        <div class="ad-item">Ad 1</div>
        <div class="ad-item">Ad 2</div>
        <div class="ad-item">Ad 3</div>
        <div class="ad-item">Ad 4</div>
        <div class="ad-item">Ad 5</div>
    </section>

    <!-- Pricing Section -->
    <section class="pricing" id="pricing">
        <h2>Advertising Pricing</h2>
        <p>Only $10 for 1 week of exposure</p>
        <button onclick="alert('Payment system not yet connected')">Buy Now</button>
    </section>

    <!-- Footer -->
    <footer>
        &copy; 2025 AdSpace.gg | All rights reserved
    </footer>

</body>
</html>
